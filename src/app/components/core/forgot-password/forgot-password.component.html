<div class="forgot-password-container">
    <div
        class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    >
        <div class="flex flex-column align-items-center justify-content-center">
            <div
                style="
                    border-radius: 56px;
                    padding: 0.3rem;
                    background: linear-gradient(
                        180deg,
                        rgba(233, 30, 99, 0.4) 10%,
                        rgba(33, 150, 243, 0) 30%
                    );
                "
            >
                <div
                    class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                    style="border-radius: 53px"
                >
                    <div class="grid flex flex-column align-items-center">
                        <h1 class="text-900 font-bold text-5xl mb-2">
                            Forgot Password
                        </h1>
                        <span class="text-600"
                            >We'll send you instruction on how to reset your
                            password.</span
                        >
                        <div
                            class="w-full surface-card py-6 px-5 sm:px-8"
                            style="border-radius: 53px"
                        >
                            <div>
                                <form>
                                    <label
                                        for="email1"
                                        class="block text-900 text-xl font-medium mb-2"
                                        >Email Address</label
                                    >
                                    <input
                                        id="email1"
                                        type="text"
                                        placeholder="Enter your Email Address"
                                        [(ngModel)]="email"
                                        pInputText
                                        class="w-full md:w-30rem mb-5"
                                        style="padding: 1rem"
                                        name="email"
                                    />
                                </form>
                                <button
                                    pButton
                                    pRipple
                                    label="Send"
                                    class="w-full p-3 text-xl"
                                    (click)="onSubmit()"
                                ></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
