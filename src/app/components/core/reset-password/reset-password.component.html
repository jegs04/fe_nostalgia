<div class="reset-password-container">
    <div
        class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    >
        <div class="flex flex-column align-items-center justify-content-center">
            <div
                style="
                    border-radius: 56px;
                    padding: 0.3rem;
                    background: linear-gradient(
                        180deg,
                        rgba(233, 30, 99, 0.4) 10%,
                        rgba(33, 150, 243, 0) 30%
                    );
                "
            >
                <div
                    class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                    style="border-radius: 53px"
                >
                    <div class="grid flex flex-column align-items-center">
                        <h1 class="text-900 font-bold text-5xl mb-2">
                            Forgot Password
                        </h1>
                        <span class="text-600"
                            >We'll send you instruction on how to reset your
                            password.</span
                        >
                        <div
                            class="w-full surface-card py-6 px-5 sm:px-8"
                            style="border-radius: 53px"
                        >
                            <div>
                                <form [formGroup]="resetForm">
                                    <label
                                        for="email1"
                                        class="block text-900 text-xl font-medium mb-2"
                                        >New Password</label
                                    >
                                    <p-password
                                        id="password1"
                                        placeholder="New Password"
                                        [toggleMask]="true"
                                        styleClass="mb-5"
                                        inputStyleClass="w-full p-3 md:w-30rem"
                                        formControlName="newPassword"
                                    ></p-password>
                                    <label
                                        for="email1"
                                        class="block text-900 text-xl font-medium mb-2"
                                        >Confirm New Password</label
                                    >
                                    <p-password
                                        id="password1"
                                        placeholder="Confirm New Password"
                                        [toggleMask]="true"
                                        styleClass="mb-5"
                                        inputStyleClass="w-full p-3 md:w-30rem"
                                        formControlName="confirmNewPassword"
                                    ></p-password>
                                </form>
                                <button
                                    pButton
                                    pRipple
                                    label="Send"
                                    class="w-full p-3 text-xl"
                                    (click)="resetPassword()"
                                ></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
